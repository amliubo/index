name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Git 用户信息
      - name: Set git config
        run: |
          git config --global user.email "amliubo@163.com"
          git config --global user.name "刘博"

      # 3. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # 4. 安装依赖
      - name: Install dependencies
        run: npm install

      # 5. 构建项目
      - name: Build project
        run: npm run predeploy

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
